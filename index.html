<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./images/favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <title>CSS Dinner Shoping List</title>
</head>
<body>
    <header class="header">
        <h1>CSS Dinner Shoping List</h1>
        <h2>Let's go to the mall!</h2>
    </header>
    <main>
        <form class="forms" action="">
            <div class="list">
                <input type="checkbox" id="one" class="form_checkbox">
                <label for="one">
                    <span class="label_info">A lot of pickles</span>
                    <span class="info">for the next lessons about CSS</span>
                </label>
            </div>
            <div class="list">
                <input type="checkbox" id="two" class="form_checkbox">
                <label for="two">
                    <span class="label_info">10 apples</span> 
                    <span class="info">for more CSS manipulations</span>
                </label>
            </div>
            <div class="list">
                <input type="checkbox" id="three" class="form_checkbox">
                <label for="three">
                    <span class="label_info">20 oranges</span> 
                    <span class="info">because they are awesome</span>
                </label>
            </div>
            <div class="list">
                <input type="checkbox" id="four" class="form_checkbox">
                <label for="four">
                    <span class="label_info">13 plates</span>
                    <span class="info">hm... they always disappear</span>
                </label>
            </div>
            <div class="list">
                <input type="checkbox" id="five" class="form_checkbox">
                <label for="five">
                    <span class="label_info">15 bentos</span>
                </label>
            </div>
            <div class="list">
                <input type="checkbox" id="six" class="form_checkbox">
                <label for="six">
                    <span class="label_info">1 bottle of Sake</span>
                    <span class="info">for my friends</span>
                </label>
            </div>
        </form>
    </main>
    <footer class="footer">
        <div class="footer_container">
            <h2>Bon appetit</h2>
        </div>
    </footer>
</body>
</html>
